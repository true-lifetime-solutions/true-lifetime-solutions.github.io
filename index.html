<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>True Lifetime Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --blue-dark: #1f567d;
        --blue-mid: #2e86b7;
        --blue-light: #5fb0d6;
        --text-dark: #1e1e1e;
        --bg: #f4f6f8;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: var(--bg);
        color: var(--text-dark);
        overflow-x: hidden;
      }

      /* Fake navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 56px;
        font-size: 25px;
        padding: 0 32px;
        z-index: 1000;
        background: var(--blue-dark);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        letter-spacing: 0.5px;
      }

      /* Pages */
      .page {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Letter card */
      .letter {
        background: white;
        width: min(900px, 90%);
        padding: 64px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Decorative waves */
      .wave-top,
      .wave-bottom {
        position: absolute;
        left: 0;
        width: 100%;
        height: 120px;
      }

      .letter-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: var(--blue-dark);
        font-style: italic;
        margin-bottom: 24px;
        font-size: 1.4rem;
      }

      p {
        line-height: 1.6;
        font-size: 1rem;
      }

      /* Scroll arrow */
      .scroll-arrow {
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        border: 2px solid var(--blue-dark);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        animation: bounce 1.5s infinite;
        background: white;
      }

      .scroll-arrow::before {
        content: "";
        width: 10px;
        height: 10px;
        border-right: 2px solid var(--blue-dark);
        border-bottom: 2px solid var(--blue-dark);
        transform: rotate(45deg);
        margin-top: -4px;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(8px);
        }
        60% {
          transform: translateX(-50%) translateY(4px);
        }
      }

      /* Second page */
      .page-2 {
        background: white;
        flex-direction: column;
      }

      .lavin {
        max-width: 150px;
        width: 100%;
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .lavins {
        max-width: 350px;
        width: 100%;
        margin-top: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">True Lifetime Solutions â„¢</div>

    <section class="page page-1">
      <div class="letter">
        <div class="wave-top"></div>
        <div class="wave-bottom"></div>

        <div class="letter-content">
          <h1>Aun que seas un oficialmente un abuelorro...</h1>
          <img class="lavin" src="2.png" alt="" />
        </div>
      </div>

      <a href="#page2" class="scroll-arrow" aria-label="Scroll down"></a>
    </section>

    <section class="page page-2" id="page2">
      <img class="lavins" src="1.png" alt="" />
      <p>Te queremos igual <3</p>
      <small>Los reales</small>
    </section>
  </body>
</html>
